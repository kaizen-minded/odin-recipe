<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Recipes</title>
  </head>
  <body>
    <main>
      <div class="cards">
        <a href="./pie.html" class="card-link">
          <div class="card">
            <h2 class="card-title">Vegetarian Shepard's Pie</h2>
            <div class="card-profile">
              <div class="img-container">
                <img
                  src="./image/pie.jpg"
                  alt="Vegetarian Shepherd's Pie"
                  class="card-img"
                />
              </div>
              <p class="food-type">Vegetarian</p>
            </div>
          </div>
        </a>
        <a href="./chili.html" class="card-link">
          <div class="card">
            <h2 class="card-title">Sarah's White Chicken Chili</h2>
            <div class="card-profile">
              <div class="img-container">
                <img
                  src="./image/chili.jpg"
                  alt="Sarah's White Chicken Chili"
                  class="card-img"
                />
              </div>
              <p class="food-type">Dinner</p>
            </div>
          </div>
        </a>
        <a href="./soup.html" class="card-link">
          <div class="card">
            <h2 class="card-title">Sausage, Kale, and White Bean Soup</h2>
            <div class="card-profile">
              <div class="img-container">
                <img
                  src="./image/soup.jpg"
                  alt="Sarah's White Chicken Chili"
                  class="card-img"
                />
              </div>
              <p class="food-type">Meat and Chicken</p>
            </div>
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
